<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section class="card">
      <div class="title">Registration</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details"> Nom et Prénom</span>
              <input placeholder="Type your name" required></input>
              <div class="characters">
                <span class="signal_num">0</span>
                <span class="limit_num">/30</span>
              </div>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input class="input" type="text" placeholder="Enter your email">
              <p class="text"></p>
            </div>
            <div class="input-box">
              <span class="details">Télephone</span>
              <input type="text" placeholder="Enter your number" required>
            </div>
          </div>
          <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender-title">Gender</span>
            <div class="category">
              <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Not sure ?</span>
            </label>
            </div>
          </div>
          <div class="group-details">
            <input type="radio" name="group" id="DW101">
            <input type="radio" name="group" id="DW102">
            <input type="radio" name="group" id="DW103">
            <input type="radio" name="group" id="DM101">
            <input type="radio" name="group" id="DM102">
            <span class="group-title">Groups</span>
            <div class="groupCat">
              <label for="DW101">
              <span class="group one"></span>
              <span class="groups">DW101</span>
            </label>
            <label for="DW102">
              <span class="group two"></span>
              <span class="groups">DW102</span>
            </label>
            <label for="DW103">
              <span class="group three"></span>
              <span class="groups">DW103</span>
            </label>
            <label for="DM101">
              <span class="group four"></span>
              <span class="groups">DM101</span>
            </label>
            <label for="DM102">
              <span class="group five"></span>
              <span class="groups">DM102</span>
            </label>
            </div>
      </div>
            <div class="container">
              <span class="gender-title">Select a club</span>
              <div class="select-btn">
                  <span class="btn-text">Select Clubs</span>
                  <span class="arrow-dwn">
                      <i class="fa-solid fa-chevron-down"></i>
                  </span>
              </div>
              <ul class="list-items">
                  <li class="item">
                      <span class="checkbox">
                          <i class="fa-solid fa-check check-icon"></i>
                      </span>
                      <span class="item-text">Informatique</span>
                  </li>
                  <li class="item">
                      <span class="checkbox">
                          <i class="fa-solid fa-check check-icon"></i>
                      </span>
                      <span class="item-text">Robotique</span>
                  </li>
                  <li class="item">
                      <span class="checkbox">
                          <i class="fa-solid fa-check check-icon"></i>
                      </span>
                      <span class="item-text">Jeu d'echecs</span>
                  </li>
                  <li class="item">
                      <span class="checkbox">
                          <i class="fa-solid fa-check check-icon"></i>
                      </span>
                      <span class="item-text">Music</span>
                  </li>
                  <li class="item">
                      <span class="checkbox">
                          <i class="fa-solid fa-check check-icon"></i>
                      </span>
                      <span class="item-text">Foot</span>
                  </li>
                  <li class="item">
                      <span class="checkbox">
                          <i class="fa-solid fa-check check-icon"></i>
                      </span>
                      <span class="item-text">Theatre</span>
                  </li>
              </ul>
          </div>
          <div class="button">
            <input type="submit" value="Register">
          </div>
        </form>
      </div>
    </section>
    <script src="./java.js"></script>
</body>
</html>
